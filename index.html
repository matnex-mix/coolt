<script src="coolt.js"></script>
<script src="../axe/v2.0.0/js/axe.js"></script>
<script src="../axe/v2.0.0/js/axe-easy.js"></script>
<link rel='stylesheet' href='http://localhost/brandin/static/minify/font-awesome.min.css' type='text/css'>

<script>
	coolt.platform = 'MOBILE';
	coolt.size = [320,480];
	coolt.init();

	coolt.ready( function(){
		coolt.run( '/', 
			() => coolt.root({
				topbar: coolt.topbar({
					leading: coolt.text({
						text: '<i class="fa fa-chevron-left"></i>',
						style: {
							color: 'white',
							fontFamily: 'helvetica',
							fontSize: '1.1em'
						}
					}),
					content: coolt.text({
						text: 'Coolt Appbar',
						style: {
							color: 'white',
							fontFamily: 'helvetica',
							fontWeight: '600',
							fontSize: '1.3em'
						}
					}),
					actions: [
						coolt.text({
							text: '<i class="fa fa-bars"></i>',
							style: {
								color: 'white',
								fontFamily: 'helvetica',
								fontSize: '1.1em'
							}
						})
					],
					style: {
						backgroundColor: 'royalblue'
					}
				}),
				body: null ? coolt.link({
					uri: '#',
					child: 'click here',
					rel: 'download',
					onclick: function(event){

					}
				}) : null,
				bottombar: coolt.bottombar({
					children: [
						coolt.link({
							child: coolt.text({
								text: '<i class="fa fa-user"></i>',
								style: {
									fontSize: '1.1em',
									color: 'white'
								}
							})
						}),
						coolt.link({
							child: coolt.text({
								text: '<i class="fa fa-edit"></i>',
								style: {
									fontSize: '1.1em',
									color: 'white'
								},
								axe: 'wobble'
							})
						}),
						coolt.link({
							child: coolt.text({
								text: '<i class="fa fa-cogs"></i>',
								style: {
									fontSize: '1.1em',
									color: 'white'
								}
							})
						}),
						coolt.link({
							child: coolt.text({
								text: '<i class="fa fa-comments"></i>',
								style: {
									fontSize: '1.1em',
									color: 'white'
								}
							})
						})
					],
					onclick: function(index){
						coolt.show('/new', {
							duration: .5,
							animation: 'bounce-in-left',
							isAxe: true
						});
						//console.log(index);
					}
				}),
			})
		);

		coolt.run('/new',
			() => coolt.root({

			})
		);
	});
</script>
